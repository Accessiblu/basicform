<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>

  <body>
  <p> * Indicates a Required Field.</p>
    <section>
       <h2>Contact form</h2>
      <form action="" method="POST">
        <section class="first-name">
          <label for="first-name-input" placeholder= "First Name*">First Name</label>
          <input id="first-name-input" type="text" name="first-name" required />
        </section>
        <section class="last-name">
          <label for="last-name-input" placeholder= "Last Name*">Last Name</label>
          <input id="last-name-input" type="text" name="last-name" required />
        </section>
        <section class="email">
          <label for="email-input" placeholder= "Email*">Email address</label>
          <input
            id="email-input"
            type="email"
            name="email"
            autocomplete="off"
            required
          />
        </section>
        <section class="interested-services">
          <label for="interested-services">Interested Services</label>
          <select name="interested-services" id="select-services" label="interested-services" title="interested-services">
            <option value="">Please choose an option</option>
            <option value="website">Website</option>
            <option value="social-media">Social Media</option>
          </select>



<section class="website">
          <label for="website">Website</label>
          <input id="website" type="url" name="website" />
        </section>


  <section class="company">
          <label for="company">Company</label>
          <input
            id="company"
            type="text"
            name="comment"
            autocomplete="off"
            
          />
        </section> 

       
        <section class="comment">
          <label for="comment">Comment</label>
          <input
            id="comment"
            type="text"
            name="comment"
            autocomplete="off"
          
          />
        </section>




        <button class="btn_primary_md text_white support-form-btn" aria-label=â€Submit contact form>
          Submit
        </button>
      </form>
    
  </body>
</html>
