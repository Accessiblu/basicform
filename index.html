<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"/>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <title>Let's Get Started</title>
  </head>

  <body>
    <main>
     <h1 tabindex="0">Do you need help understanding how accessibility works?</h1> 
     <h2 tabindex="0">Let us know more about your web accessibility issue and weâ€™ll see how we can be of service.</h2> 
  <p tabindex="0">*Indicates a Required Field</p>
   
      
      <form action="" method="POST">
        <section class="first-name">
          <label for="first-name-input" >*First Name</label>
          <input type="text" id="first-name-input"  name="first-name" placeholder="Joe" autocomplete="off" required />
        </section>
        <section class="last-name">
          <label for="last-name-input" >*Last Name</label>
          <input type="text" id="last-name-input"  name="last-name" placeholder="Smith" autocomplete="off" required />
        </section>
        <section class="email">
          <label for="email-input" >*Email address</label>
          <input
          type="email"
            id="email-input"            
            name="email"
            placeholder="joesmith@example.com"
            autocomplete="off"
            required
          />
        </section>
        <section class="interested-services">
          <label for="interested-services">*Interested Services</label>
          <select name="interested-services" id="select-services" label="interested-services" title="interested-services" required>
            <option value="">I am interested in</option>
            <option value="website">Analysis of a Website or Application</option>
            <option value="social-media">Remediation of Existing Website or Application</option>
            <option value="monitoring-solutions">Monitoring Solution</option>
            <option value="consulting">Consulting</option>
            <option value="document-remediation">Document Remediation</option>
            <option value="accessibility-training">Accessibility Training</option>
          </select>



<section class="website">
          <label for="website">Website</label>
          <input id="website" type="url" name="website"  autocomplete="off" placeholder="https://wwww.example.com"/>
        </section>


  <section class="company">
          <label for="company">Company</label>
          <input
            id="company"
            type="text"
            name="comment"
            autocomplete="off"
            
            
          />
        </section> 

       
        <section class="comment">
          <label for="comment">Comment</label>
          <input
            id="comment"
            type="text"
            name="comment"
            autocomplete="off"
          
          
          />
        </section>



<section class="button">
        <button class="btn_primary_md text_white support-form-btn">
          Submit
        </button>
    </section>
  </form>
    </main>
  </body>
</html>
