<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"/>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>

  <body>
    <main>
     <h1 tabindex="0">Contact form</h1>  
  <p tabindex="0">*Indicates a Required Field</p>
   
      
      <form action="" method="POST">
        <section class="first-name">
          <label for="first-name-input" >First Name*</label>
          <input type="text" id="first-name-input"  name="first-name" placeholder="First Name" autocomplete="off" required />
        </section>
        <section class="last-name">
          <label for="last-name-input" >Last Name*</label>
          <input type="text" id="last-name-input"  name="last-name" placeholder="Last Name" autocomplete="off" required />
        </section>
        <section class="email">
          <label for="email-input" >Email address*</label>
          <input
          type="email"
            id="email-input"            
            name="email"
            placeholder="joe@example.com"
            autocomplete="off"
            required
          />
        </section>
        <section class="interested-services">
          <label for="interested-services">Interested Services</label>
          <select name="interested-services" id="select-services" label="interested-services" title="interested-services">
            <option value="">Please choose an option</option>
            <option value="website">Website</option>
            <option value="social-media">Social Media</option>
          </select>



<section class="website">
          <label for="website">Website</label>
          <input id="website" type="url" name="website"  autocomplete="off"/>
        </section>


  <section class="company">
          <label for="company">Company</label>
          <input
            id="company"
            type="text"
            name="comment"
            autocomplete="off"
            
          />
        </section> 

       
        <section class="comment">
          <label for="comment">Comment</label>
          <input
            id="comment"
            type="text"
            name="comment"
            autocomplete="off"
          
          />
        </section>




        <button class="btn_primary_md text_white support-form-btn" aria-label=”Submit contact form>
          Submit
        </button>
    
  </form>
    </main>
  </body>
</html>
